<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2d68a2d689.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="../skills/skills.css">
    <title>Document</title>
</head>
<body id="body">
    <header >
        <span id="header-logo">
            Co-Skill
        </span>

        <nav id="header-nav">
            <form
                action=""
                id="header-search">
                    <input 
                        type="text" 
                        placeholder="Search">
                    <button
                        type="submit">
                        <i class="fas fa-search"></i>
                    </button>
            </form>

            <a href="" id="header-notifications">
                <i class="fas fa-bell"></i>
            </a>
            <a href="" id="header-profiles">
                <i class="fas fa-users"></i>
            </a>

            <div id="dark-mode-toggle-container">
                <div id="dark-mode-toggle">
                    <div id="dark-mode-toggle-circle"></div>
                </div>
                <span>
                    Dark Mode
                </span>
            </div>
        </nav>

        <div id="header-profile">
            <span id="header-profile-name">
                Mikhail
            </span>
            <img 
                src="https://sun9-69.userapi.com/impg/yOyOCofk2QWpjiSLTs7D6ZtxEzxW7zLlbH1FBA/T4RDmYLU8Qo.jpg?size=541x551&quality=96&proxy=1&sign=77c757f173d271632d91b5818440674d&type=album" 
                alt="profile-avatar" 
                id="header-profile-img"/>
            <i class="fas fa-chevron-down"></i>
        </div>
    </header>
    <main>
        <section id="profile-info">
            
        </section>
    </main>
    <script src="../setDarkMode.js"></script>
</body>
</html>
