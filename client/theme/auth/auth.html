<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">  -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://kit.fontawesome.com/2d68a2d689.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="auth.css">  
  <title>Co-Skill</title>
</head>

<body>
  <div id="wrapper">
    <h1 id="auth-headline">
      Co-Skill
    </h1>
    <section id="auth-box">
      <div id="auth-types">
        <input type="submit" value="Sign In" id="auth-option-login"></input>
        <input type="submit" value="Sign Up" id="auth-option-register"></input>
        <div id="auth-liner"></div>
      </div>
      <div id="auth-forms-container">
        <div id="login-form-container">
          <form id="login-via-inputs" action="">
            <input 
              type="email" 
              class="form-control" 
              placeholder="E-mail"
              name="email" 
              id="login-email"
            />
            <input 
              type="password"  
              placeholder="Password"
              class="form-control" 
              name="password" 
              id="login-password"
            />
            <input type="submit" value="Sign in" class="btn" >
          </form>
          <div id="login-divider-container">
            <div id="login-divider"></div>
            <p id="login-divider-or">OR</p>
          </div>
          <div id="login-via-socials">
            <div class="login-socials login-socials-google">
              Login via Google <i class="fab fa-google"></i>
            </div>
            <div class="login-socials login-socials-github">
              Login via GitHub <i class="fab fa-github"></i>
            </div>
            <div class="login-socials login-socials-facebook">
              Login via Facebook <i class="fab fa-facebook"></i>
            </div>
          </div>
        </div>
        <form id="register-form-container">
          <input 
            type="text" 
            class="form-control"
            placeholder="Name"
            required>
          <input 
            type="text" 
            class="form-control"
            placeholder="Second name"
            required>
          <input 
            type="email" 
            class="form-control"
            placeholder="E-mail"
            required>
          <input 
            type="password" 
            class="form-control"
            placeholder="Password"
            required>
          <input 
            type="password" 
            class="form-control"
            placeholder="Repeat password"
            required>
          <input 
            type="submit"
            class="form-control btn"
            value="Register">
        </form>
      </div>
      <div id="auth-welcome">
        <span> Welcome! Let's start ðŸ˜ƒ</span>
      </div>
    </section> 
  </div>
  <script>
    const liner           = document.getElementById("auth-liner");
    const loginElement    = document.getElementById("auth-option-login");
    const registerElement = document.getElementById("auth-option-register");
    const loginForm       = document.getElementById("login-form-container");
    const registerForm    = document.getElementById("register-form-container");
    loginElement.addEventListener("click", () => {
      liner.style.marginLeft = "";
      registerForm.style.display = "none";
      loginForm.style.display = "flex";
    });

    registerElement.addEventListener("click", () => {
      liner.style.marginLeft = "20%";
      registerForm.style.display = "flex";
      loginForm.style.display = "none";
    });

    const setVisible = loginStatus => {};

  </script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
</body>

</html>
