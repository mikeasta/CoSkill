<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="auth.css">  
  <title>Co-Skill</title>
</head>

<body>
  <div id="wrapper">
    <h1 id="auth-headline">
      Co-Skill
    </h1>
    <section id="auth-box">
      <div id="auth-types">
        <input type="submit" value="Sign In" id="auth-option-login"></input>
        <input type="submit" value="Sign Up" id="auth-option-register"></input>
        <div id="auth-liner"></div>
      </div>
      <div id="auth-forms-container">
        <div id="login-form-container">
          <form id="login-via-inputs" action="">
            <input 
              type="email" 
              class="form-control" 
              placeholder="E-mail"
              name="email" 
              id="login-email"
            />
            <input 
              type="password"  
              placeholder="Password"
              class="form-control" 
              name="password" 
              id="login-password"
            />
          </form>
          <div id="login-divider"></div>
          <div id="login-via-socials">
          </div>
        </div>
        <div id="register-form-container"></div>
      </div>
    </section> 
  </div>
  <script>
    const liner = document.getElementById("auth-liner");
    const loginElement = document.getElementById("auth-option-login");
    const registerElement = document.getElementById("auth-option-register");

    loginElement.addEventListener("click", () => {
      liner.style.marginLeft = "";
    });

    registerElement.addEventListener("click", () => {
      liner.style.marginLeft = "20%";
    });

    const setVisible = loginStatus => {};

  </script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
</body>

</html>
